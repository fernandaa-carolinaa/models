<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastrar Cupom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <main>
    <h1>Cadastrar Cupom</h1>
    <section class="cadcupom">
      <form action="">
        <div class="row">
          <!-- Coluna 1 -->
          <div class="col">

            <label for="txtnomecupom">Nome do Cupom</label>
            <input type="text" class="form-control" id="txtnomecupom" name="txtnomecupom" autofocus tabindex="1">


            <label for="txtcodigocupom">CÃ³digo do Cupom</label>
            <input type="text" class="form-control" id="txtcodigocupom" name="txtcodigocupom" tabindex="2">

          </div>

          <!-- Coluna 2 -->
          <div class="col">

            <label for="txtvalidadecupom">Validade do Cupom</label>
            <input type="date" class="form-control" id="txtvalidadecupom" name="txtvalidadecupom" tabindex="3">

            <label for="txtvalorcupom">Valor do Cupom</label>
            <input type="text" class="form-control" id="txtvalorcupom" name="txtvalorcupom" tabindex="4">

          </div>
        </div>

        <div class="row">
          <input type="submit" class="btn btn-warning mt-4" value="Cadastrar" tabindex="5">
        </div>
      </form>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"crossorigin="anonymous"></script>
</body>

</html>
